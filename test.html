<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="idDown" onclick="arrSort('idDown')">id降序</div>
<div id="idUp" onclick="arrSort('idUp')">id升序</div>
<div id="ageDown" onclick="arrSort('ageDown')">age升序</div>
<div id="ageUp" onclick="arrSort('ageUp')">age升序</div>
</body>
<script>
  var arr = [
    {id: 5, age: 12},
    {id: 8, age: 3},
    {id: 1, age: 8},
    {id: 9, age: 5}
  ]
  function arrSort (rule) {
    switch (rule) {
      case 'idDown':
        console.log(arr.sort(compare('id', 'down')))
        break
      case 'idUp':
        console.log(arr.sort(compare('id', 'up')))
        break
      case 'ageDown':
        console.log(arr.sort(compare('age', 'down')))
        break
      case 'ageUp':
        console.log(arr.sort(compare('age', 'up')))
        break
    }
    return true
  }
  function compare (property, rule) {
    return function (a, b) {
      let value1 = a[property]
      let value2 = b[property]
      if (rule === 'up') {
        return value1 - value2
      } else {
        return value2 - value1
      }
    }
  }
</script>
</html>
